<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonPR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            background: #666;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffd700;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-right: 10px;
        }

        .search-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 200px; /* Adjust width as needed */
        }

        .search-button {
            background: #333;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .user-options {
            display: flex;
            align-items: center;
        }

        .sign-in, .register {
            background: #ff4500;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            background: #666;
            padding: 10px;
            border-bottom: 2px solid #ffd700;
            overflow-x: auto;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        section {
            padding: 20px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="path/to/your/logo.png" alt="Your Logo">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search Everything">
            <button class="search-button">Search</button>
        </div>
        <div class="user-options">
            <button class="sign-in">Sign In</button>
            <button class="register">Register</button>
        </div>
    </header>

    <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Resources</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <section>
        <h1></h1>
        <p>Home</p>
    </section>

    <footer>
        &copy; 
    </footer>

</body>
</html>
